<div class="cart-modal" ng-if="showCart">
  <div class="cart-modal-content">
    <h2>Your Cart</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in cart">
          <td>{{ item.name }}</td>
          <td>
            <input type="number" class="quantity-input" ng-model="item.quantity" ng-change="updateQuantity(item, item.quantity)" />
          </td>
          <td>{{ item.price | currency }}</td>
          <td>{{ (item.price * item.quantity) | currency }}</td>
          <td><button class="btn remove-btn" ng-click="removeFromCart(item)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <div class="cart-total">
      <strong>Total: {{ getTotalCart() | currency }}</strong>
    </div>
    <button class="btn checkout-btn">Checkout</button>
    <button class="btn close-cart-btn" ng-click="toggleCartView()">Close Cart</button>
  </div>
</div>
